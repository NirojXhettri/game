<!DOCTYPE html>
<html>
<head>

<body>

        <h1>Tic-Tac-Toe</h1>
        <marquee style="background-color: black;color:red;">Created By Niroj</marquee>
        <div class="board">
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
        </div>
        <p class="message"></p>
        <button class="reset-button" onclick="resetGame()">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
